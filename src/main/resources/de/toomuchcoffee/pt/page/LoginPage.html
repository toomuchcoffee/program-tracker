<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta charset="utf-8" />
    <title>Login Page</title>
</head>
<body>
<wicket:extend>

    <fieldset>
        <legend>Login</legend>
        <form wicket:id="loginForm">
            <wicket:enclosure>
                <div class="alert alert-primary alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <h4><i class="icon fa fa-ban"></i> Error on form validation!</h4>
                    <div wicket:id="errorMessages"></div>
                </div>
            </wicket:enclosure>
            <div class="form-group">
                <wicket:label for="username">Username</wicket:label>
                <input type="text" key="username" wicket:id="username" class="form-control"
                       placeholder="Enter username"/>
            </div>
            <div class="form-group">
                <wicket:label for="password">Password</wicket:label>
                <input type="password" key="password" wicket:id="password" class="form-control" placeholder="Password"/>
            </div>
            <button type="submit" class="btn btn-success">Login</button>
        </form>
    </fieldset>
</wicket:extend>
</body>
</html>
