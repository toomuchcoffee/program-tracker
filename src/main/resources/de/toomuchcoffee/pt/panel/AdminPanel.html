<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head></head>
<body>
<wicket:panel>
    <h4>Administration</h4>
    <fieldset>
        <legend>List of Users</legend>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Username</th>
                <th>Role</th>
                <th></th>
                <th></th>
            </tr>
            </thead>
            <tbody wicket:id="userList">
            <tr>
                <td wicket:id="username"></td>
                <td wicket:id="role"></td>
                <td>
                    <button wicket:id="openUserEditDialogLink" type="button" class="btn btn-warning">Edit</button>
                </td>
                <td>
                    <button wicket:id="deleteUser" type="button" class="btn btn-danger">Delete</button>
                </td>
            </tr>
            </tbody>
        </table>
        <div><ul class="pagination" wicket:id="pagingNavigator"></ul></div>
    </fieldset>

    <div wicket:id="editUserModal"></div>

    <fieldset>
        <legend>Create User</legend>
        <form wicket:id="createUserForm">
            <wicket:enclosure>
                <div class="alert alert-primary alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <h4><i class="icon fa fa-ban"></i> Error on form validation!</h4>
                    <div wicket:id="errorMessages"></div>
                </div>
            </wicket:enclosure>
            <div class="form-group">
                <wicket:label for="username">Username</wicket:label>
                <input type="text" key="username" wicket:id="username" class="form-control"
                       placeholder="Enter username"/>
            </div>
            <div class="form-group">
                <wicket:label for="password">Password</wicket:label>
                <input type="password" key="password" wicket:id="password" class="form-control" placeholder="Password"/>
            </div>
            <div class="form-group">
                <wicket:label for="role">Role</wicket:label>
                <select wicket:id="role" key="role" class="form-control" id="role"/>
            </div>
            <button type="submit" class="btn btn-success">Save User</button>
        </form>
    </fieldset>

</wicket:panel>
</body>
</html>
