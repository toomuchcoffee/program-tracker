<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
<wicket:panel>
    <div class="container-fluid">
        <form wicket:id="programForm">
            <fieldset>
                <legend>Edit Program</legend>
                <wicket:enclosure>
                    <div class="alert alert-primary alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <h4><i class="icon fa fa-ban"></i> Error on form validation!</h4>
                        <div wicket:id="errorMessages"></div>
                    </div>
                </wicket:enclosure>
                <div class="form-group">
                    <wicket:label for="client">Client</wicket:label>
                    <input type="text" key="client" wicket:id="client" class="form-control"/>
                </div>
                <div class="form-group">
                    <wicket:label for="coach">Coach</wicket:label>
                    <input type="text" key="coach" wicket:id="coach" class="form-control"/>
                </div>
                <div class="form-group">
                    <wicket:label for="notes">Notes</wicket:label>
                    <textarea key="notes" wicket:id="notes" class="form-control" placeholder="Write some notes ..."/>
                </div>
                <button type="submit" class="btn btn-success">Save Program</button>
            </fieldset>
        </form>
    </div>
</wicket:panel>
</body>
</html>
