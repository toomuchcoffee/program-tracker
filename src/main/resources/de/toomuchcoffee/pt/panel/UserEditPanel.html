<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:wicket="http://wicket.apache.org">
<head>
</head>
<body>
<wicket:panel>
    <div class="container-fluid">
        <form wicket:id="editUserForm">
            <fieldset>
                <legend>Update User</legend>
                <wicket:enclosure>
                    <div class="alert alert-primary alert-dismissible">
                        <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                        <h4><i class="icon fa fa-ban"></i> Error on form validation!</h4>
                        <div wicket:id="errorMessages"></div>
                    </div>
                </wicket:enclosure>
                <div class="form-group">
                    <wicket:label for="username">Username</wicket:label>
                    <input type="text" key="username" wicket:id="username" class="form-control"/>
                </div>
                <div class="form-group">
                    <wicket:label for="fullName">Full Name</wicket:label>
                    <input type="text" key="fullName" wicket:id="fullName" class="form-control"
                           placeholder="Enter full name"/>
                </div>
                <div class="form-group">
                    <wicket:label for="password">Password</wicket:label>
                    <input type="password" key="password" wicket:id="password" class="form-control" placeholder="Password"/>
                </div>
                <button type="submit" class="btn btn-success">Update User</button>
                <button type="submit" wicket:id="deleteButton" class="btn btn-danger">Delete User</button>
            </fieldset>

            <span wicket:id="clientsPanel">N/A</span>
        </form>
    </div>
</wicket:panel>
</body>
</html>
